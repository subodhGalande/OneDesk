  <nav class="level pt-6">

          <form action="../php/userlogin.php" method="POST">
            <div class="field">
              <label for="" class="label has-text-grey-dark"> Enter User Details </label>
              <div class="control">
                <input type="email" class="input" placeholder="Enter Email Id" name="email" />

            </div>
            <div class="field">
              <label for="" class="label has-text-grey-dark">Password</label>
              <div class="control">
                <input type="password" class="input" placeholder="Enter Your Password" name="pass" />
              </div>
            </div>


            <div class="level mt-6">
              <div class="level-item">
                <button class="button is-primary has-text-weight-semibold" type="submit" name="submit">Log In</button>
              </div>
            </div>
          </form>
          <br>
          <br>
          <p class="has-text-centered is-size-6"> haven't registered yet? <a href="registration.html">Register Here</a> </p>
